<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Smart Letterbox</title>
    <link rel="stylesheet" href="style/screen.css" />
    <script
      src="https://cdn.socket.io/4.0.1/socket.io.min.js"
      integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/ad45c53ffe.js" crossorigin="anonymous"></script>
    <script src="script/app2.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        toggleNav();
      });
      function toggleNav() {
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');
        menu.addEventListener('click', function () {
          menu.classList.toggle('is-active');
          menuLinks.classList.toggle('active');
        });
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="index.html" id="navbar__logo"
          ><i class="fa-solid fa-envelopes-bulk"></i> Smart Letterbox</a
        >
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="gebruikers.html" class="navbar__links"> Gebruikers</a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Hystoriek </a>
          </li>
          <li class="navbar__btn">
            <a href="signup.html" class="button"> Log in </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="form-style-10-login js-login u-hidden">
      <h1>
        Log in 
      </h1>
      <form action="" method="POST">
        <div class="inner-wrap">
          <input type="text" name="field1" placeholder="Gebruikersnaam of e-mail" required />
        </div>
        <div class="inner-wrap">
          <input type="password" name="field5" placeholder="Wachtwoord" required/>
        </div>
        <div class="button-section">
          <input type="submit" name="Sign Up" value="Log in" />
        </div>
      </form>
    </div>
    <div class="form-style-10 js-create u-hidden">
      <h1>
        Maak een account aan<span
          >Beheer gemakkelijk je brievenbus via je persoonlijke account!</span
        >
      </h1>
      <form action="" method="POST">
        <div class="section"><span>1</span>Naam</div>
        <div class="inner-wrap">
          <label>Voornaam <input type="text" name="field1" /></label>
          <label>Familienaam <input type="text" name="field1" /></label>
        </div>

        <div class="section"><span>2</span>Email & RFID-code</div>
        <div class="inner-wrap">
          <label>Email-adres <input type="email" name="field3" /></label>
          <label>RFID-code <input type="text" name="field4" /></label>
        </div>

        <div class="section"><span>3</span>Wachtwoord</div>
        <div class="inner-wrap">
          <label>Password <input type="password" name="field5" /></label>
          <label>Bevestig password <input type="password" name="field6" /></label>
        </div>
        <div class="button-section">
          <input type="submit" name="Sign Up" />
          <span class="privacy-policy">
            <input class="checkbox" type="checkbox" name="field7" />U gaat akkoord met onze
            Voorwaarden en Beleid.
          </span>
        </div>
      </form>
    </div>
  </body>
</html>
