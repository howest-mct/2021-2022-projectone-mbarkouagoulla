  <body>
    <div class="c-page">
      <header class="o-row o-row--md o-row--header o-row--neutral-x-light">
        <div class="o-container">
          <div class="c-header">
            <div class="c-header__logo">
              <h1 class="c-logo">

                  />
                </svg>
                <span class="c-logo-titel c-lead--xl"
                  ><a class="c-logo-home-titel" href="index.html">Smart Letterbox</a></span
                >
              </h1>
            </div>
            <div class="c-header__nav">
              <nav class="c-nav c-nav--meta">
                <ul class="o-list c-nav__list">
                  <li class="c-nav__item">
                    <a href="index.html" class="c-nav__link">Home</a>
                  </li>
                  <li class="c-nav__item">
                    <a href="users.html" class="c-nav__link">Users</a>
                  </li>
                  <li class="c-nav__item">
                    <a href="history.html" class="c-nav__link">History</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <section class="o-row o-row--lg o-row--gradient-1">
        <div class="o-container">
          <article class="o-section o-section--lg js-create" id="createview">
            <div class="o-layout__item u-1-of-2-bp3 c-confirm-create js-confirm u-hidden">
              You're succesfully registered! Go to the home page
            </div>
            <div class="o-layout__item u-1-of-2-bp3">
              <header class="c-title-icon">
                <h2 class="c-lead c-input-title">
                  Register yourself to <br />
                  get acces to the letterbox <br />
                </h2>
              </header>
            </div>
            <div class="o-layout__item c-input-title">
              <form class="c-create-form" action="" method="POST">
                <div class="c-create">
                  <input
                    class="js-fname"
                    type="text"
                    name="fname"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="c-create">
                  <input
                    class="js-lname"
                    type="text"
                    name="lname"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="c-create">
                  <input class="js-email" type="text" name="email" placeholder="Email" required />
                </div>
                <div class="c-create">
                  <input
                    class="js-rfid"
                    type="text"
                    name="rdif"
                    placeholder="Scan your RFID-tag"
                    required
                    readonly
                  />
                </div>
                <div class="c-create-button">
                  <div class="js-insert c-create-last">Register</div>
                  <!-- <div class="js-insert c-create-last"  value="Register" /div> -->
                </div>
              </form>
            </div>
          </article>
        </div>
      </section>
      <footer class="o-row o-row--md o-row--gradient-2">
        <div class="o-container">
          <div class="c-footer">
            <div class="c-footer__logo">
              <h1 class="c-logo">
                <svg
                  class="c-logo__symbol"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 512"
                >
                  <path

                  />
                </svg>
              </h1>
            </div>
            <div class="c-footer__nav">
              <nav class="c-nav c-nav--meta">
                <ul class="o-list c-nav__list">
                  <li class="c-footer__item">Â© 2022 Smart Letterbox. All Rights Reserved.</li>
                </ul>
              </nav>
            </div>
            <div class="c-footer__nav">
              <nav class="c-nav c-nav--meta">

                  <li class="c-footer__item">Created By Mbark Ouagoulla</li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
